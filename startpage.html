<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyTab</title>
  <link rel="icon" type="image/x-icon" href="icons/Dizzy.svg">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/gradient.css">
  <link rel="stylesheet" href="styles/quick-links.css">
  <link rel="stylesheet" href="styles/search-bar.css">
  <link rel="stylesheet" href="styles/settings.css">
  <link rel="stylesheet" href="styles/weather.css">
</head>
<body>

    <!-- Weather Widget -->
  <div class="weather-widget" id="weather-widget">
    <div class="weather-details">
      <div id="weather-temperature">Loading...</div>
      <div id="weather-description"></div>
    </div>
  </div>

  <!-- Weather Settings Modal (hidden by default) -->
  <div class="modal" id="weather-settings-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Weather Settings</h2>
        <span class="close-btn" id="close-weather-modal">&times;</span>
      </div>

      <label for="api-key"><a href="https://pirateweather.net/" target="_blank">Pirate Weather API Key</a>:</label>
      <input type="text" id="api-key" placeholder="API Key (Leave Blank for Free Key)" value="">

      <label for="location"><a href="https://www.gps-coordinates.net/" target="_blank">Location (Latitude,Longitude)</a>:</label>
      <input type="text" id="location" placeholder="e.g., 40.7127281,-74.0060152" value="">


      <label for="temp-unit">Temperature Unit:</label>
      <select id="temp-unit">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
      </select>

      <button id="save-weather-settings">Save</button>
    </div>
  </div>

  <!-- Greeting -->
  <h1 class="greeting" id="greeting-display">Hello!</h1>

  <!-- Clock section -->
  <div class="clock" id="clock">Loading time...</div>

    <!-- Search box -->
    <div class="search-box">
      <form id="search-form" action="https://www.google.com/search" method="get">
        <input type="text" id="search-query" name="q" placeholder="Search the web...">
        <input type="submit" value="Search">
      </form>
    </div>

  <!-- Quick links section -->
  <div class="quick-links" id="quick-links-section"></div>

  <!-- Settings icon -->

  </div>

  <!-- QuickLinks icon -->
  <div class="quicklinks" id="quicklinks-icon">
    <svg alt="#" style="width: 20px; height: 20px;" fill="currentColor" width="800px" height="800px" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg"> <defs> <style> .cls-1 { fill: none; } </style> </defs> <g> <path fill="currentColor" d="M26,26H6V6H16V4H6A2.002,2.002,0,0,0,4,6V26a2.002,2.002,0,0,0,2,2H26a2.002,2.002,0,0,0,2-2V16H26Z"/> <path fill="currentColor" d="M26,26H6V6H16V4H6A2.002,2.002,0,0,0,4,6V26a2.002,2.002,0,0,0,2,2H26a2.002,2.002,0,0,0,2-2V16H26Z"/> </g> <polygon fill="currentColor" points="26 6 26 2 24 2 24 6 20 6 20 8 24 8 24 12 26 12 26 8 30 8 30 6 26 6"/> <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/> </svg>
  </div>



  <!-- Settings Sidebar -->
  <div class="settings-sidebar" id="settings-sidebar">
    <div class="settings" id="close-settings">
      <img src="icons/Setting-close-icon.svg" alt="Close Settings" style="width: 24px; height: 24px;">
    </div>
    
    <h2>Settings</h2>

    <!-- Display Settings Section -->
    <details class="settings-section" open>
      <summary class="settings-section-header">
        <h3>Display Settings</h3>
        <svg class="collapse-icon" viewBox="0 0 24 24" width="16" height="16">
          <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z" fill="white"/>
        </svg>
      </summary>
      
      <div class="settings-section-content">
        <div class="toggle-container">
          <label for="toggle-greeting">Show Greeting:</label>
          <label class="switch">
            <input type="checkbox" id="toggle-greeting">
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-container">
          <label for="toggle-time">Show Time:</label>
          <label class="switch">
            <input type="checkbox" id="toggle-time">
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-container">
          <label for="toggle-search">Show Search Bar:</label>
          <label class="switch">
            <input type="checkbox" id="toggle-search">
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-container">
          <label for="toggle-quick-links">Show Quick Links:</label>
          <label class="switch">
            <input type="checkbox" id="toggle-quick-links">
            <span class="slider"></span>
          </label>
        </div>

        <div class="toggle-container">
          <label for="toggle-weather">Show Weather:</label>
          <label class="switch">
            <input type="checkbox" id="toggle-weather">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </details>

    <!-- Configurations Section -->
    <details class="settings-section">
      <summary class="settings-section-header">
        <h3>Configurations</h3>
        <svg class="collapse-icon" viewBox="0 0 24 24" width="16" height="16">
          <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z" fill="white"/>
        </svg>
      </summary>
      
      <div class="settings-section-content">
        <label for="greeting">Custom Greeting:</label>
        <input type="text" id="greeting" placeholder="Hello!">

        <label for="text-color">Custom Text Color (Hex):</label>
        <input type="text" id="text-color" placeholder="#FFFFFF">
        
        <label for="search-engine">Search Engine:</label>
        <select id="search-engine">
          <option value="https://www.google.com/search">Google</option>
          <option value="https://duckduckgo.com">DuckDuckGo</option>
          <option value="https://www.bing.com/search">Bing</option>
          <option value="https://search.yahoo.com/search">Yahoo</option>
          <option value="https://www.qwant.com/">Qwant</option>
          <option value="https://www.startpage.com/search">StartPage</option>
          <option value="https://priv.au/search">Priv.au</option>
          <option value="https://search.brave.com/search">Brave Search</option>
          <option value="https://www.mojeek.com/search">Mojeek</option>
          <option value="https://metager.org/meta/meta.ger3">MetaGer</option>
          <option value="https://searx.be/search">Searx.be</option>
          <option value="https://search.unlocked.link/search">Unlocked.link</option>
          <option value="https://searx.tiekoetter.com/search">Tiekoetter</option>
          <option value="https://searx.dresden.network/search">Dresden.network</option>
        </select>

        <label for="time-format">Time Format:</label>
        <select id="time-format">
          <option value="12">12-hour</option>
          <option value="24">24-hour</option>
        </select>
      </div>
    </details>

    <!-- Background Settings Section -->
    <details class="settings-section">
      <summary class="settings-section-header">
        <h3>Background Settings</h3>
        <svg class="collapse-icon" viewBox="0 0 24 24" width="16" height="16">
          <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6 1.41 1.41z" fill="white"/>
        </svg>
      </summary>
      
      <div class="settings-section-content">
        <label for="background-type">Background Type:</label>
        <select id="background-type">
          <option value="gradient">Animated Gradient</option>
          <option value="custom">Custom Background</option>
        </select>

        <div id="gradient-options">
          <label for="gradient-select">Gradient Theme:</label>
          <select id="gradient-select">
            <option value="default">Default (Dark Teal)</option>
            <option value="ocean">Ocean Blue</option>
            <option value="sunset">Sunset Orange</option>
            <option value="nordic">Nordic Dark</option>
            <option value="purple-haze">Purple Haze</option>
            <option value="static-dark">Static Dark</option>
            <option value="static-light">Static Light</option>
            <option value="static-green">Static Green</option>
          </select>
        </div>

        <div id="custom-input-container" style="display: none;">
          <label for="background">Custom Background:</label>
          <input type="text" id="background" placeholder="Image/Video URL or Color (#hex)">
          <small>Supports: Images (.jpg, .png, .gif), Videos (.mp4, .webm), or Colors (#FF0000)</small>
        </div>

        <div class="visual-effects">
          <label for="overlay-opacity">Overlay Opacity: <span id="overlay-value">0.3</span></label>
          <input type="range" id="overlay-opacity" min="0" max="0.8" step="0.1" value="0.3">
          
          <label for="blur-intensity">Background Blur: <span id="blur-value">0px</span></label>
          <input type="range" id="blur-intensity" min="0" max="20" step="1" value="0">
        </div>
      </div>
    </details>

    <!-- Save Button (Outside all sections) -->
    <button class="save-settings" id="save-settings">Save All Settings</button>    
  </div>

  <!-- QuickLinks Sidebar -->
  <div class="quicklinks-sidebar" id="quicklinks-sidebar">
    <div class="quicklinks" id="close-quicklinks">
        <img src="icons/Setting-close-icon.svg" alt="Close QuickLinks" style="width: 24px; height: 24px;">
    </div>

    <h2>QuickLinks</h2>

    <label for="quicklink-name">Link Name:</label>
    <input type="text" id="quicklink-name" placeholder="Link Name">

    <label for="quicklink-url">Link URL:</label>
    <input type="url" id="quicklink-url" placeholder="https://....">
    
    <button id="add-link-button">Add Link</button>

    <!-- Quick links section -->
    <div class="quick-links-sidebar" id="quick-links-sidebar"></div>

    <p class="footer"><span id="github-link">✨ Make sure to star it on GitHub!</span></p>
  </div>
  
  <div class="modal-overlay" id="modal-overlay"></div>
  <script src="Scripts/settings_greeting.js"></script>
  <script src="Scripts/settings_ui.js"></script>
  <script src="Scripts/settings_search.js"></script>
  <script src="Scripts/settings_visibility.js"></script>
  <script src="Scripts/settings_time.js"></script>

  <script src="Scripts/clock.js"></script>
  <script src="Scripts/quicklinks.js"></script>
  <script src="Scripts/weather.js"></script>
  <script src="Scripts/color.js"></script>
  <script src="Scripts/no_highlight.js"></script>
  <script src="Scripts/background-manager.js"></script>

</body>
</html>
